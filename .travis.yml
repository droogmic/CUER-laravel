language: php

php:
  - 5.6

## Run on container environment
sudo: false

## Cache composer bits
cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - cp .env.travis .env
  - mysql -e 'create database homestead_test;'
  - composer self-update
  - composer install --no-interaction

script:
  - vendor/bin/phpunit
  - vendor/bin/php-cs-fixer fix -v --config-file=.php_cs --dry-run `git diff --name-only --diff-filter=ACMRTUXB HEAD~..HEAD`
  - vendor/bin/php-cs-fixer fix -v --config-file=.php_cs --dry-run
